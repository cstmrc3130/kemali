<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .flex-container
        {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            gap: 2rem;
            overflow: hidden;
        }

        .flex-item
        {
            flex: 1 0 30%;
            border: 1px solid violet;
        }
    </style>
</head>

<body>
    <main class="flex-container">
        <section class="flex-item">
            <h1>Flexbox Item</h1>
        </section>

        <section class="flex-item">

        </section>

        </section>

        </section>
    </main>
</body>

</html>
